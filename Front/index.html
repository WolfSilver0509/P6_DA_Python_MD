<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b92704fbb5.js" crossorigin="anonymous" defer></script>
    <title>JustStreamIt</title>
  </head>
  <body>
    <!-- En tête de la page (header)    -->
    <header class="header">
      <div class="header-logo">
        <a href="index.html"
          ><img alt="JustStreamIt logo" src="images/logo.PNG"
        /></a>
      </div>
      <nav class="header_menu">
        <ul class="nav_bar">
          <li class="nav"><a href="index.html">Home</a></li>
          <li class="nav"><a href="#categories">Catégories</a></li>
        </ul>
      </nav>
    </header>
    <!-- Section du meilleur film  -->
    <section class="best" id="best-movie">
      <div class="best-cover" id="top0">
        <img alt="movie cover" src="images/cover.PNG" />
      </div>
      <div class="best_movie">
        <h1 class="best-movie-title" id="top-title">""</h1>
      </div>
      <div class="buttonInfo">
        <button aria-label="open modal" class="Button_info" id="button_more_info">Info </button>
      </div>
      <div class="best-movie-description">
        <p class="description" id="top-description">""</p>
      </div>
    </section>
    <!-- Section des meilleurs films notés -->
    <section class="best_items" id="items">
      <div class="location" id="home">
        <h1 id="home">Best rank on JustStreamIt</h1>
        <div class="box" id="best_box_picture"></div>
      </div>
    </section>
    <!-- Section cat Horror 1  -->
    <section class="best_items_horror" id="items_horror">
      <div class="location" id="home">
        <div class="box" id="horror_box_picture"></div>
      </div>
    </section>
    <!-- Section cat Romance 2  -->
    <section class="best_items_love" id="items_love">
      <div class="location" id="home">
        <div class="box" id="love_box_picture"></div>
      </div>
    </section>
    <!-- Section cat  anime 3  -->
    <section class="best_items_anime" id="items_anime">
      <div class="location" id="home">
        <div class="box" id="anime_box_picture"></div>
      </div>
    </section>
    <!-- Modal Box -->
    <div id="modal_box" class="modal hiden">
      <div class="modal_content">
          <span   id="button_close" class="bt">  <i class="fa-solid fa-rectangle-xmark"></i> close </span>
          <!-- html description  -->
          <h3> <title id="title"> </title></h3>
          <img id="image"> </img>
            <p id="description"> </p>
            <p id="director"> </p>
            <p id="actors"> </p>
            <p id="year"> </p>
            <p id="duration"> </p>
            <p id="country"> </p>
            <p id="date_published"> </p>
            <p id="id"> </p>
            <p id="genre"> </p>
            <p id="note"> </p>
            <p id="votes"> </p>
            <p id="url"> </p>
            <p id="company"> </p>
            <p id="languages"> </p>
            <p id="writers"> </p>
            <p id="budget_currency"> </p>
            <p id="budget"> </p>
            <p id="metascore"> </p>
            <p id="avg_vote"> </p>
            <p id="imdb_score"> </p>

          <div id="movie_info">movie_info</div>
      </div>
    </div>
    <!-- FOOTER -->
    <footer>
      <p>JustStreamIt<br>
      Projet réalisé pour le livrable numéro 6 du parcours de Développeur d'application Python chez OpenClassRooms</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
